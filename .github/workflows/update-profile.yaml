name: Generate Profile

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]


permissions:
  contents: write

concurrency:
  group: generate-profile
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: scripts

    steps:
      - name: Checkout Repo
        id: checkout
        uses: actions/checkout@v6

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (if any)
        id: install-dependencies
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run generator (starter)
        id: run-generator
        run: |
          python generate_profile.py

      - name: Execute profile generator
        id: execute-profile-generator
        run: |
          python generate_profile.py

      - name: Commit and push generated README
        id: commit-push-readme
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add profile/README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update profile README [automated]"
            git push
          fi
