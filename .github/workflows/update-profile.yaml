name: Generate Profile (Starter)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    # paths:
    #   - ".github/workflows/generate-profile.yml"
    #   - "scripts/**"
    #   - "requirements.txt"

permissions:
  contents: read

concurrency:
  group: generate-profile
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        id: checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run generator (starter)
        run: |
          python scripts/generate_profile.py

      - name: Execute profile generator
        run: |
          python scripts/generate_profile.py
