name: Update Commit Graph

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install matplotlib requests

      - run: python generate_commit_graph.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add commits-per-day.svg
          git commit -m "Update commit activity graph" || exit 0
          git push
