name: Update Commit Graph

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v6

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        id: install-dependencies
        run: pip install matplotlib requests

      - name: Generate commit graph
        id: generate-commit-graph
        working-directory: ${{ github.workspace }}/scripts
        run: python generate_commit_graph.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        id: commit-push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ github.workspace }}/scripts/commits-per-day.svg
          git commit -m "Update commit activity graph" || exit 0
          git push
